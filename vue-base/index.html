<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="root"></div>
    
    <script>
        const Root={
            data(){
                return{
                   count:0
                }
            },
            template:"<button @click='count++'>点我！</button>共点击{{count}}次"
        }
        //创建APP实例
        const app=Vue.createApp(Root)
        //挂载APP
        app.mount("#root");
    </script>
</body>
</html>
